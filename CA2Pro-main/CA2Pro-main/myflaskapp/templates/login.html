<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Vehicle Parking Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light container py-5 text-center">
  <h2 class="text-warning mb-4">🔐 Login with MFA</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="w-50 mx-auto">
    <input type="text" name="username" class="form-control mb-3 text-center" placeholder="Your Username" required>
    <input type="text" name="otp" class="form-control mb-3 text-center" placeholder="Enter OTP from Authenticator" required>
    <button type="submit" class="btn btn-success">🔓 Login</button>
  </form>

  <p class="mt-4">
    <a href="{{ url_for('register_gate') }}" class="text-info">🧑‍💼 Admin Registration Access</a>
  </p>
</body>
</html>
